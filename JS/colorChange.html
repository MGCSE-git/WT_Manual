<html>
	<head><title>Home Page</title>
	
	
	</head>

	<body style="background-color:lightgreen;">
		<h1 id="head1" style="color:green;text-align:center;">Kongu Engineering College</h1>
		<script type="text/javascript">	
		var x=document.getElementById("head1");
		
		function changeColor1()
		{
			
			x.setAttribute("style","font-size:35pt;color:purple;background-color:skyblue;text-align:center;");
		}
		function changeColor2()
		{
			
			x.setAttribute("style","font-size:20pt;color:white;background-color:orange;text-align:center;");
		}

		x.addEventListener("mouseover",changeColor1,false);
		x.addEventListener("mouseout",changeColor2,false);
	</script>
	</body>	
</html>
